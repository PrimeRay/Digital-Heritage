<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老年人时间管理助手</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>老年人时间管理助手</h1>
    <textarea id="activity" rows="4" cols="50" placeholder="请输入您今天的活动..."></textarea><br>
    <button onclick="recordActivity()">记录活动</button>
    <div id="response"></div>

    <script>
        function recordActivity() {
            const activity = document.getElementById('activity').value;
            axios.post('/record', { activity: activity }, {
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            })
            .then(function (response) {
                document.getElementById('response').innerHTML = response.data.summary;
            })
            .catch(function (error) {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
